{% extends 'base.html' %}

{% block content %}
<form method="post" action="">
{% for field in form %}
  {% csrf_token %}
  <div
  class="form-group row my-3"
  {% if field.field.required %}
    aria-required="true"
  {% else %}
    aria-required="false"
  {% endif %}>
  <label for="{{ field.id_for_label }}">
    {{ field.label }}
    {% if field.field.required %}
      <span class="required text-danger">*</span>
    {% endif %}
  </label>
  <div>
  {{ field }}
    {% if field.help_text %}
      <small id="{{ field.id_for_label }}-help" class="form-text text-muted">
        {{ field.help_text|safe }}
      </small>
    {% endif %}
  </div>
  </div>

{% endfor %}
<input type="submit" value="{% if is_edit %}Сохранить{% else %}Добавить{% endif %}">
{% endblock %}
